<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <!-- HTML5 INPUT -->
        <label for="name">Name</label> <br>
        <input type="text" id = "name" name = "name" placeholder="Your name"> <br>
        <label for="emaşl">Email</label><br>
        <input type="email" name="email" id="email"> <br>
        <label for="password">Şifre</label> <br>
        <input type="password" name="password id="password"><br>
        <label for="date">Tarih</label><br>
        <input type="date" name="date" id="date">
        Gender <br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Games
        <input type="checkbox" name="games" id="games"><br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="php">Doktora</option>
        </select><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea><br>

        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit">
        


    </form>
    
</body>
</html>
