<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--HTML5 UNORDERED LIST-->
    <ul>
        <li>Frontend</li>
        <ul>
            <li>React</li>
            <li>vue</li>
            <li>angular</li>
        </ul>
        <li>Backend</li>
        <ul>
            <li>python</li>
            <li>c#</li>
        </ul>
    </ul>
    <!--HTML5 ORDERED LISTS-->
    <ol type="A">
        <li>python</li>
        <li>c#</li>
        <li>Java</li>
    </ol>
    
</body>
</html>
